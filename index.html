    <div id="header"></div>

    <script>
      anime({
        targets: '.narwhal_logo path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 3000,
        delay: function(el, i) { return i * 250 },
        direction: 'alternate',
        loop: false,
        complete: function(anim) {
            const svg = document.querySelector('.narwhal_logo');
            svg.classList.add('active');
          }
      });
    </script>

    <script>

      var app = document.getElementById('header');

      var typewriter = new Typewriter(app, {
          loop: true
      });
          typewriter.typeString('Something is Coming Soon')
          .pauseFor(5000)
          .deleteChars(11)
          .typeString('Cooking')
          .pauseFor(5000)
          .deleteChars(7)
          .typeString('Under Construction')
          .pauseFor(5000)
          .deleteChars(18)
          .typeString('Work in Progress')
          .pauseFor(5000)
          .deleteChars(17)
          .typeString('?')
          .pauseFor(5000)
          .start();
